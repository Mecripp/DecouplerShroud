ShroudTexture {
	// Change the name to some unique identifier
	name = MyExampleTexturePack_TextureExample
	// Change the displayName to the texture name what you want see in the VAB. 
	// This doesn't have to be unique. If not set, this will default to the name you set above
	displayName = TextureExample

	v = 2
	base = Default

	outside {
		// Change this to the path of the image you want to use
		texture = _MainTex, DecouplerShroudTexturePackDemo/Example
	}
}